<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wochenplan</title>
  <link rel="stylesheet" href="./src/speiseplan.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Dein Wochenplan</h1>
      <div class="day" id="montag">Montag</div>
      <div class="day" id="dienstag">Dienstag</div>
      <div class="day" id="mittwoch">Mittwoch</div>
      <div class="day" id="donnerstag">Donnerstag</div>
      <div class="day" id="freitag">Freitag</div>
      <div class="day" id="samstag">Samstag</div>
      <div class="day" id="sonntag">Sonntag</div>
    </div>

    <div class="right">
      <h2>Lieblingsgerichte</h2>
      <div class="recipe" draggable="true" data-name="Spaghetti">Spaghetti</div>
      <div class="recipe" draggable="true" data-name="Salat">Salat</div>
      <div class="recipe" draggable="true" data-name="Pizza">Pizza</div>
    </div>
  </div>

  <div class="header">
    <h2>Lieblingsgerichte</h2>
    <button id="menuToggle">☰</button>
    <button id="addRecipeBtn">＋</button>
  </div>
  
  <!-- Eingabeformular für neue Gerichte -->
  <div id="addRecipeForm" class="hidden">
    <input type="text" id="newRecipeInput" placeholder="Neues Gericht" />
    <button id="saveRecipeBtn">Hinzufügen</button>
  </div>

  <script type="module" src="/src/script.ts"></script>
</body>
</html>
