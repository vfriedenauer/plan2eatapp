<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wochenplan</title>
  <link rel="stylesheet" href="./src/speiseplan.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Mein Wochenplan</h1>
      <div class="day" id="montag">Montag</div>
      <div class="day" id="dienstag">Dienstag</div>
      <div class="day" id="mittwoch">Mittwoch</div>
      <div class="day" id="donnerstag">Donnerstag</div>
      <div class="day" id="freitag">Freitag</div>
      <div class="day" id="samstag">Samstag</div>
      <div class="day" id="sonntag">Sonntag</div>
    </div>

    <section class="right">
      <div class="header">
        <h1>Meine Listen</h1>
        <button id="menuToggle">☰</button>
      </div>

     
      <div id="burgerMenu" class="hidden">
        <button id="addListBtn">Neue Liste hinzufügen</button>
        <div>
          <select id="listSelection"></select>
          <button id="deleteListBtn">Liste löschen</button>
        </div>
      </div>

      <div class="add-recipe-container">
        <button id="addRecipeBtn">+</button>
        <div id="addRecipeForm" class="hidden">
          <input type="text" id="newRecipeInput" placeholder="Neues Rezept..." />
          <button id="saveRecipeBtn">Speichern</button>
        </div>
      </div>

      <div id="recipe-list" class="recipes"></div>
    </section>
  </div>

  <script type="module" src="/src/script.ts"></script>
</body>
</html>
